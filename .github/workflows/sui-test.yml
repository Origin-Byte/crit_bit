name: sui-test
run-name: Testing Sui packages

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Sui SDK
        run: |
          wget -qO sui-mainnet-v1.11.2-ubuntu-x86_64.tgz https://github.com/MystenLabs/sui/releases/download/sui-v1.11.2/sui-mainnet-v1.11.2-ubuntu-x86_64.tgz
          tar -xzvf sui-mainnet-v1.11.2-ubuntu-x86_64.tgz
          chmod +x sui

      - name: Run test for all modules
        run: |
          find . -name "Move.toml" |
          while read PACKAGE; do ./sui move test -p $PACKAGE  --gas_limit 5000000000; done
